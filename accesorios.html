     <img class="grpelem" id="u3250-7" alt="Existen varias teorías acerca de la procedencia de las velas en la cumbia. Se dice que al danzar los hombres se lo otorgaban a las mujeres para iluminar el camino por donde estos danzaban por la falta de luz eléctrica de la época. Sin embargo algunos folkloristas suscitan que las velas tienen una simbología espiritual. Dicen que, por medio de esta, se señalaba el camino espiritual con el fuego, lejos de los malos espíritus. Era una forma de protección otorgada a las mujeres. Otros lo atribuyen como elemento funerario. " src="images/u3250-7.png?crc=390184104" data-image-width="369"/><!-- rasterized frame -->
